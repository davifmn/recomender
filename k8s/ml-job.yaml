]apiVersion: batch/v1
kind: Job
metadata:
  name: ml-train-job
spec:
  template:
    metadata:
      labels:
        app: ml-train
    spec:
      containers:
        - name: ml-train-container
          image: davifraga/recomender-ml:0.1  # sua imagem de treino
          command: ["python", "train.py"]      # ou outro script
          volumeMounts:
            - name: model-storage
              mountPath: /data
      restartPolicy: Never
      volumes:
        - name: model-storage
          persistentVolumeClaim:
            claimName: davineves-model-pvc
  backoffLimit: 3
