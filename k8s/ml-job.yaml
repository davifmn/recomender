apiVersion: batch/v1
kind: Job
metadata:
  name: ml-train-job-2025-11-13
  namespace: davineves
spec:
  backoffLimit: 3
  template:
    metadata:
      labels:
        app: ml-train
    spec:
      restartPolicy: Never
      containers:
        - name: ml-trainer
          image: davifraga/recomender-ml:0.1         
          volumeMounts:
            - name: model-storage
              mountPath: /data
      volumes:
        - name: model-storage
          persistentVolumeClaim:
            claimName: davineves-model-pvc
      volumeMounts:
        - name: data-storage
          mountPath: /data
        - name: model-storage
          mountPath: /model
      volumes:
        - name: data-storage
          persistentVolumeClaim:
            claimName: davineves-data-pvc
        - name: model-storage
          persistentVolumeClaim:
            claimName: davineves-model-pvc

